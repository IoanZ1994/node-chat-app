<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat | ChatApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="chat">
	
	<!-- USERS SIDEBAR -->
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<!-- CHAT -->
	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<!-- SPACE FOR TEXT TYPING -->
		<div class="chat__footer">
			<form action="" id="message-form">
				<input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
				<!-- SEND MESSAGE BUTTON -->
				<button>Send</button>
			</form>
			<!-- GEOLOCATION BUTTON -->
			<button id="send-location">Send Location</button>
		</div>
	</div>

	<!-- TEXT MESSAGE TEMPLATE SCRIPT -->
	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}} </h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<!-- GEOLOCATION MESSAGE TEMPLATE SCRIPT -->
	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">My current location</a>
				</p>
			</div>
		</li>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery3.3.1.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script type="application/javascript" src="/js/libs/mustache.js"></script>
	<script src="/js/libs/deparam.js"></script>
	<script type="application/javascript" src="/js/chat.js"></script>
</body>
</html>
